 <a-scene background="color: black">

  <a-camera>
    <a-cursor color="white" fuse="true">
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1 1 1" to="0.5 0.5 0.5"></a-animation>
      <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.5 0.5 0.5" to="1 1 1"></a-animation>
    </a-cursor>
  </a-camera>

  <!-- standard scene -->
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
  <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" shadow></a-box>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

</a-scene>
