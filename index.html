<a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable" background="color: black">

  <!-- standard scene -->
  <a-sphere class="clickable" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow event-set__click="opacity: 0.5" event-set__mouseenter="opacity: 0.8" event-set__mouseleave="opacity: 1.0"></a-sphere>
  
  <a-box class="clickable" position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" shadow
    event-set__click="color: blue"></a-box>
  
  <a-cylinder class="clickable" position="1 0.75 -3" scale="1 1 1" radius="0.5" height="1.5" color="#FFC65D" shadow
    event-set__click="radius: 0.9"></a-cylinder>
  
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

   camera with cursor 
  <a-camera>
    <a-cursor
      animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
      animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
      animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
      color="white"
      fuse="true"></a-cursor>
  </a-camera>

</a-scene>

<style>
    /* make it easy to click the VR button on mobile */
    .a-enter-vr-button {
        padding: 10%;
        margin: 0;
    }
</style>
